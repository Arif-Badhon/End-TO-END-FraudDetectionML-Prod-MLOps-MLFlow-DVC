services:
  postgres:
    image: postgres:16-alpine
    container_name: fraud_detection_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: frauduser
      POSTGRES_PASSWORD: fraudpass123
      POSTGRES_DB: fraud_detection
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frauduser -d fraud_detection"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraud_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fraud_detection_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fraud.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fraud_network

volumes:
  postgres_data:
    driver: local

networks:
  fraud_network:
    driver: bridge
